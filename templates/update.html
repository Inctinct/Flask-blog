{% extends 'base.html' %}

{%block title%}
Обновление статьи
{% endblock %}

{% block body %}
<div class="contaier mt-5">
    <h1>Обновление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" placeholder="Введите название"><br>
        <textarea name="text" id="text" class="form-control"   placeholder="Введите основной текст">{{ post.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
