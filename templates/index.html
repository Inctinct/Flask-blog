{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}
{% block body %}

<div class="container">
    <div class="card-deck mb-3 text-center">
    {% for el in data %}
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ el.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ el.text }}<small class="text-muted fw-light"></small></h1>
            <a href="/update/{{ el.id }}" class="btn btn-danger">Редактировать</a>
            <a href="/delete/{{ el.id }}" class="btn btn-warning">Удалить</a>
          </div>
        </div>



    {% endfor %}


{% endblock %}
